<!DOCTYPE html>
<html lang="en">
<head>
	<title>Marcus Radiosajt</title>
	<link href="css/bootstrap.css" rel="stylesheet">

	<style type="text/css">
		body {
			max-width: 900px;
		}

		#channel-list ul {
			list-style-type: none;
		}

		#channel-list img {
			margin-left: auto;
			margin-right: auto;
		}

		#channel-list li {
			padding: 20px;
			float: left;
			display: inline-block;
			min-width: 50px;
		}

		#channel-list-area div {
			width: "100%";
		}

		#audio-player {
			padding: 40px;
		}
	</style>

	<script type="text/x-handlebars" data-template-name="channel-list">
		<ul id="channel-list">
		{{#each App.channelsController}}
			{{view App.ChannelView contentBinding="this" }}
		{{/each}}
		</ul>
	</script>	

	<script type="text/x-handlebars" data-template-name="channel-list-item">
		<li>
			<a href="#" {{action "show"}}>
				<img class="img-rounded" style="max-width:100px" {{bindAttr src="imageurl"}} /><br>
			</a>
		</li>
	</script>	
</head>

<body>

	<audio id="audio-player" src="" controls autoplay>
		Your browser does not support the audio element.
	</audio>


	<div id="channel-list-area">
	</div>

    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/handlebars-1.0.0.beta.6.js"></script>
    <script src="js/ember-1.0.pre.min.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
