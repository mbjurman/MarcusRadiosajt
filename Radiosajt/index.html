<!DOCTYPE html>
<!--[if lt IE 7 ]> <html lang="en" class="ie6"> <![endif]--> <!--[if IE 7 ]>    <html lang="en" class="ie7"> <![endif]--> <!--[if IE 8 ]>    <html lang="en" class="ie8"> <![endif]--> <!--[if IE 9 ]>    <html lang="en" class="ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>Marcus Radiosajt</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
	
	<link rel="shortcut icon" href="/favicon.ico">
	<link rel="apple-touch-icon" href="/apple-touch-icon.png">
	<link rel="stylesheet" href="css/style.css?v=2">
	
	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	
	<link href="css/jplayer/skin/blue.monday/jplayer.blue.monday.css" rel="stylesheet" type="text/css" />
	<link href="css/bootstrap/bootstrap.css" rel="stylesheet">
	<style type="text/css">
		body {
			padding-top: 60px;
			padding-bottom: 40px;
		}
	</style>
	<link href="css/bootstrap/bootstrap-responsive.css" rel="stylesheet">
</head>

<body>
    <div class="container">
    	<div class="row">
			<div class="span12">				
				<div id="jquery_jplayer_1" class="jp-jplayer"></div>
		
				<div id="jp_container_1" class="jp-audio">
					<div class="jp-type-single">
						<div class="jp-gui jp-interface">
							<ul class="jp-controls">
								<li><a href="javascript:;" class="jp-play" tabindex="1">play</a></li>
								<li><a href="javascript:;" class="jp-stop" tabindex="1">stop</a></li>
								<li><a href="javascript:;" class="jp-mute" tabindex="1" title="mute">mute</a></li>
								<li><a href="javascript:;" class="jp-unmute" tabindex="1" title="unmute">unmute</a></li>
								<li><a href="javascript:;" class="jp-volume-max" tabindex="1" title="max volume">max volume</a></li>
							</ul>
							<div class="jp-progress">
								<div class="jp-seek-bar">
									<div class="jp-play-bar"></div>
								</div>
							</div>
							<div class="jp-volume-bar">
								<div class="jp-volume-bar-value"></div>
							</div>
						</div>

						<script type="text/x-handlebars">
							<div class="jp-title">
								<ul>
									<li><img class="img-rounded" style="max-width:50px" {{bindAttr src="App.playerMetadata.imageurl"}} /> {{App.playerMetadata.title}}</li>
								</ul>
							</div>
						</script>
		
						<div class="jp-no-solution">
							<span>Update Required</span>
							To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
						</div>
					</div>
				</div>
			</div>
    	</div>
        <div class="row">
			<div class="span2">
				<h2>Kanaler</h2>
				<script type="text/x-handlebars">
					<ul>
						{{#each App.channelsController}}
						{{#view App.channelView contentBinding="this" }}
						<li>
							<a href="#" {{action "show"}}>
								<img class="img-circle" style="max-width:50px" {{bindAttr src="imageurl"}} /> <span>{{name}}</span>
							</a>
						</li>
						{{/view}}
						{{/each}}
					</ul>
				</script>
			</div>
	
			<div class="span8">
				<ul>
					<script type="text/x-handlebars">
						{{#each App.streamingUrlsController}}
						<li>
							<a href="#" {{action "show"}}>{{url}}</a>
						</li>
						{{/each}}
					</script>
				</ul>
			</div>
		</div>
    </div>

    <script src="js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="js/jquery.jplayer.min.js"></script>    
    <script src="js/ember/handlebars-1.0.0.beta.6.js"></script>
    <script src="js/ember/ember-1.0.pre.min.js"></script>
    <script src="js/app.js"></script>

    <script src="js/bootstrap/bootstrap-transition.js"></script>
    <script src="js/bootstrap/bootstrap-alert.js"></script>
    <script src="js/bootstrap/bootstrap-modal.js"></script>
    <script src="js/bootstrap/bootstrap-dropdown.js"></script>
    <script src="js/bootstrap/bootstrap-scrollspy.js"></script>
    <script src="js/bootstrap/bootstrap-tab.js"></script>
    <script src="js/bootstrap/bootstrap-tooltip.js"></script>
    <script src="js/bootstrap/bootstrap-popover.js"></script>
    <script src="js/bootstrap/bootstrap-button.js"></script>
    <script src="js/bootstrap/bootstrap-collapse.js"></script>
    <script src="js/bootstrap/bootstrap-carousel.js"></script>
    <script src="js/bootstrap/bootstrap-typeahead.js"></script>

</body>
</html>
